<!DOCTYPE html>

<html>

	<head>
	
		<title>Date Picker</title>

		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
		<script type="text/javascript" src="../javascripts/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="../javascripts/bootstrap.min.js"></script>
    
		<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/datetimepicker/latest/DateTimePicker.min.css">
		<script type="text/javascript" src="//cdn.jsdelivr.net/datetimepicker/latest/DateTimePicker.min.js"></script>
		
		
		<style type="text/css">
		
			p
			{
				margin-left: 20px;
			}
		
			input
			{
				width: 200px;
				padding: 10px;
				margin-left: 20px;
				margin-bottom: 20px;
			}
		
		</style>
		
	</head>
	
	<body>
	
		<p>Date : </p>
		<input type="text" data-field="date">

		<p>Time : </p>
		<input type="text" data-field="time">

		<p>DateTime : </p>
		<input type="text" data-field="datetime">
	
		<div id="dtBox"></div>
	
		<script type="text/javascript">
		
			$(document).ready(function() 
			{
				var bIsPopup = displayPopup();

			    $("#dtBox").DateTimePicker(
			    {
			    	isPopup: bIsPopup,
			    
			    	addEventHandlers: function()
			    	{
			    		var dtPickerObj = this;
			    	
			    		$(window).resize(function()
			    		{
			    			bIsPopup = displayPopup();
			    			dtPickerObj.setIsPopup(bIsPopup);
			    		});
			    	}
			    });
			});

			function displayPopup()
			{
				if($(document).width() >= 768)
					return false;
				else
					return true;
			}
		
		</script>
	
	</body>

</html>
